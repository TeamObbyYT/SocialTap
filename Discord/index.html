<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5;url=https://discord.com/invite/vujKh75AtP">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Redirecting you to Discord Server...</h1>
  <div class="loader"></div>
  <div class="countdown">Redirecting in <span id="timer">5</span> seconds</div>
  <p>If you're not redirected, <a href="https://discord.com/invite/vujKh75AtP">click here</a>.</p>

  <script>
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');
    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;
      if (timeLeft <= 0) clearInterval(countdown);
    }, 1000);
  </script>
</body>
</html>
