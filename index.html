<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SocialTap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Optional: Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    .button {
      display: block;
      margin: 15px 0;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      width: 260px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .youtube { background-color: #FF0000; }
    .instagram { background-color: #C13584; }
    .twitter { background-color: #1DA1F2; }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>üåê SocialTap</h1>
  <div class="subtitle">This website is under development*</div>

  <a class="button youtube" href="https://youtube.com/@TeamObby" target="_blank">YouTube</a>
  <a class="button instagram" href="https://instagram.com/team_obby_yt" target="_blank">Instagram</a>
  <a class="button twitter" href="https://twitter.com/TeamObby_" target="_blank">Twitter</a>

  <footer>¬© 2025 TeamObby</footer>
</body>
</html>
