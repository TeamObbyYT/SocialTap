<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SocialTap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --accent: #58a6ff;
      --text-color: #c9d1d9;
      --radius: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.7;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      width: 140px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-color);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(88, 166, 255, 0.1);
    }

    .card i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 0.95rem;
      text-align: center;
    }

    /* Custom icon colors */
    .card.youtube i { color: #FF0000; }
    .card.instagram i { color: #C13584; }
    .card.twitter i { color: #1DA1F2; }
    .card.guilded i { color: #F5C400; }
    .card.discord i { color: #7289DA; }
    .card.tiktok i { color: #ffffff; }
    .card.twitch i { color: #9146FF; }
    .card.soundcloud i { color: #FF7700; }
    .card.itch i { color: #fa5c5c; }
    .card.steam i { color: #171a21; }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      opacity: 0.6;
      text-align: center;
    }

    .version {
      margin-top: 0.4rem;
      font-size: 0.75rem;
      opacity: 0.4;
    }

    .github-button {
      margin-top: 30px;
      background: #24292e;
      padding: 0.75rem 1.2rem;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .github-button:hover {
      background-color: #444c56;
    }

    @media (max-width: 480px) {
      .card {
        width: 120px;
        height: 120px;
      }
      .card i {
        font-size: 1.7rem;
      }
      .card span {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>SocialTap</h1>
  <p class="subtitle">Connect with TeamObby across platforms</p>

  <div class="card-container">
    <a class="card youtube" href="https://youtube.com/@TeamObby">
      <i class="fab fa-youtube"></i>
      <span>YouTube</span>
    </a>
    <a class="card instagram" href="https://instagram.com/team_obby_yt">
      <i class="fab fa-instagram"></i>
      <span>Instagram</span>
    </a>
    <a class="card twitter" href="https://twitter.com/TeamObby_">
      <i class="fab fa-twitter"></i>
      <span>Twitter</span>
    </a>
    <a class="card guilded" href="https://www.guilded.gg/u/TeamObby">
      <i class="fab fa-guilded"></i>
      <span>Guilded</span>
    </a>
    <a class="card discord" href="https://teamobbyyt.github.io/SocialTap/Discord/">
      <i class="fab fa-discord"></i>
      <span>Discord</span>
    </a>
    <a class="card tiktok" href="https://www.tiktok.com/@teamobby_yt">
      <i class="fab fa-tiktok"></i>
      <span>TikTok</span>
    </a>
    <a class="card twitch" href="https://www.twitch.tv/teamobby_yt">
      <i class="fab fa-twitch"></i>
      <span>Twitch</span>
    </a>
    <a class="card soundcloud" href="https://soundcloud.com/team-obby">
      <i class="fab fa-soundcloud"></i>
      <span>SoundCloud</span>
    </a>
    <a class="card itch" href="https://teamobby.itch.io">
      <i class="fas fa-gamepad"></i>
      <span>Itch.io</span>
    </a>
    <a class="card steam" href="https://steamcommunity.com/profiles/76561199880008755">
      <i class="fab fa-steam-symbol"></i>
      <span>Steam</span>
    </a>
  </div>

  <a class="github-button" href="https://github.com/TeamObbyYT">
    <i class="fab fa-github"></i> GitHub
  </a>

  <footer>
    © 2025 TeamObby<br>
    All rights reserved.<br>
    Made with ❤️ on GitHub.
    <div class="version">Version: index.html 6.05</div>
  </footer>

  <script src="rateLimit.js"></script>
</body>
</html>
